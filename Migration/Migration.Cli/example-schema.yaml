        isNullable: false
      - name: Amount
        type: Double
        isNullable: false
      - name: DiscountPercentage
        type: Double
        isNullable: true
      - name: Notes
        type: Text
        isNullable: true
    primaryKey:
      columns:
        - Id
    foreignKeys:
      - columns:
          - InvoiceId
        referencedTable: Invoice
        referencedSchema: public
        referencedColumns:
          - Id
        onDelete: NoAction
        onUpdate: NoAction

