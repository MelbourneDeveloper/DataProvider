name: example
tables:
  - name: Invoice
    schema: public
    columns:
      - name: Id
        type: Text
        isNullable: false
      - name: InvoiceNumber
        type: Text
        isNullable: false
      - name: InvoiceDate
        type: Text
        isNullable: false
      - name: CustomerName
        type: Text
        isNullable: false
      - name: CustomerEmail
        type: Text
        isNullable: true
      - name: TotalAmount
        type: Double
        isNullable: false
      - name: DiscountAmount
        type: Double
        isNullable: true
      - name: Notes
        type: Text
        isNullable: true
    primaryKey:
      columns:
        - Id

  - name: InvoiceLine
    schema: public
    columns:
      - name: Id
        type: Text
        isNullable: false
      - name: InvoiceId
