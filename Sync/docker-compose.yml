version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: sync-postgres
    environment:
      POSTGRES_USER: syncuser
      POSTGRES_PASSWORD: syncpassword
      POSTGRES_DB: syncdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncuser -d syncdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16
    container_name: sync-postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
